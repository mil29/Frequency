{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %}
{% block content %}

<div class="container authentication_card">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
      <div class="card card-signin my-0">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Register</b></h5>
          <form class="form-signin" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">

            {{ form|crispy }}

          </fieldset>
          <div class="form-group">
            <button class="btn btn-success btn-block" type="submit">
              Sign Up</button><br/> <br>
          </div>
          <small><p class="text-center">Already Registered!
            <a href="{% url 'login' %}"><b>Login Now!</b></a>
          </p></small>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>




{% endblock %}
