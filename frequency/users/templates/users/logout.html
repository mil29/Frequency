{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %} 

<div class="container authentication_card">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
            <h5 class="card-title text-center"><b>Logged out!</b></h5><br>
            <form class="form-signin">
            <div class="form-group">
            <a class="btn btn-secondary"href="{% url 'login' %}">Login</a>
            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
