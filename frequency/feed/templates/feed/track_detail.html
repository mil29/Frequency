{% extends 'base.html' %} {% load static %}
{% block content %}

<div class="container mt-3">

<h3 class="titles">Tracks</h3>

<a href="{% url 'profile' user.slug %}"><b>Back To Profile</b></a>
<br>

<br>

<div class="container my-tracks">
    
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-auto my-4">
        {% for track in tracks %}

            <div class="col mb-4">
                <div class="card one-track">
                    <a class="links_card" href="{% url 'instrument_detail' track.slug track.id %}"><h5>{{ track.title }}</h5></a>
                </div>
                <a href="{% url 'track_delete' track.id %}"><b>Delete</b></a>
            </div>

        {% endfor %}
    </div>

</div>





</div>






{% endblock content %}
