{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<div class="container user_create_forms">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Add EQ</b></h5>

                        <form class="form-signin" method = "POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            

                        <fieldset class="form-group"><br>
                        <h5>Description</h5>
                           {{ form.description }}
                           <h5>Frequency</h5>
                           <input type="text" id='frequencyInput' placeholder='Hz - kHz'>
                           <p><span id="frequencydemo" class="hidden"></span></p>
                           {{ form.frequency }} 
                           <h5>Boost</h5>
                           <p><span id="boostdemo"></span> db</p>
                           {{ form.boost }}
                           <h5>Cut</h5>
                           <p><span id="cutdemo"></span> db</p>
                           {{ form.cut }}



                        </fieldset>

                        <div class="form-group">
                        <br>
                        <button class="btn btn-info btn-primary btn-block text-uppercase post_button" type="submit">Add</button><br>
                        </div>

                        </form>
                        <br>
                        <button class="btn btn-info" type="submit">
                        <a href="{% url 'track_detail' user.slug %}">Back to My Tracks</a>
                        </button>

                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
